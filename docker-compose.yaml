version: "3"

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: sas
      POSTGRES_PASSWORD: bratislava
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/src/db
  web:
    build:
      context: .
    command: sh -c "alembic upgrade head && cd app && uvicorn main:app --reload --host 0.0.0.0"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
volumes:
  postgres_data:
